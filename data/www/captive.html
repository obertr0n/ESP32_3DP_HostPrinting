                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    
<script>
    function refreshWifi() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/reqwifi?refresh", true);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                jsonFiles = JSON.parse(this.responseText);
                createTable(jsonFiles.files, tbSdFiles);
                tSdFiles.style.display = "table";
            }
        }
        xhr.send();
    }

    }
    function createWifList(array, table) {
        // remove all the existing table data
        for (var i = table.rows.length - 1; i >= 0; i--) {
            table.deleteRow(i);
        }
        var tableBody = "";
        for (var i = 0; i < array.length; i++) {

            tableBody += "<tr id='filestr' onclick=\"connectTo('" + array[i].ssid + "')>";
            tableBody += "<td id='tdssid'>" + array[i].ssid + "</td>";
            tableBody += "<td id='tdrssi'>" + array[i].rssi + "</td>";
            tableBody += "<td id='tdchan'>" + array[i].chan + "</td>";
            tableBody += "<td id='tdtype'>" + array[i].type + "</td>";
            tableBody += "</tr>";
        }
        table.innerHTML += tableBody;
    }
</script>
